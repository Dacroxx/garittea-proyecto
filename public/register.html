<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Garittea - Registro</title>
  <style>
    :root {
      --rosa: #ec008c;
      --verde: #70b73f;
      --naranja: #f37021;
      --gris: #333333;
      --blanco: #ffffff;
    }
    body {
      background-color: var(--blanco);
      color: var(--gris);
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    h1 {
      color: var(--verde);
      margin-bottom: 30px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: var(--rosa);
      color: var(--blanco);
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c60073;
    }
    .btn-regresar {
      margin-top: 20px;
      background-color: transparent;
      color: var(--rosa);
      border: 2px solid var(--rosa);
      padding: 8px 16px;
      cursor: pointer;
      width: 100%;
    }
    .btn-regresar:hover {
      background-color: var(--rosa);
      color: var(--blanco);
    }
    #resultado {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Registro de Usuario</h1>
  <div class="container">
    <label>ID:</label>
    <input type="text" id="regId" placeholder="Ej: Tu documento de identidad">
    
    <label>Nombre:</label>
    <input type="text" id="regNombre" placeholder="Tu nombre">
    
    <label>Programa Académico:</label>
    <input type="text" id="regPrograma" placeholder="Ej: Ingeniería">
    
    <label>Edad:</label>
    <input type="number" id="regEdad" placeholder="Ej: 25">
    
    <label>Correo Electrónico:</label>
    <input type="email" id="regCorreo" placeholder="ejemplo@correo.com">
    
    <label>Celular:</label>
    <input type="text" id="regCelular" placeholder="+57 3XX-XXX-XXXX">
    
    <button id="btnRegistrar">Enviar Registro</button>
    <button class="btn-regresar" onclick="window.location.href='index.html'">← Volver al Inicio</button>
    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById('btnRegistrar').addEventListener('click', () => {
      // En este prototipo, simulamos el registro sin enviar datos al servidor
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Registro completado (simulado).';
      resultado.style.color = 'green';
    });
  </script>
</body>
</html>
